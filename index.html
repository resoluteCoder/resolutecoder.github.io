<html>
    <head>
        <title>Pair Finder</title>
        <link href='./index.css' rel='stylesheet' />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div id ='container'>
            <div id='pair-group'>
                <div class='pair' id ='tip'></div>
                <div class='pair' id='ring'></div>
            </div>
            <div id ='pair-finder'>
                <input id='input-search' placeholder ='Enter Pair #' type='text'/>
                <div id='input-btns'>
                    <button data-number='7' class ='number-btns'>7</button>
                    <button data-number='8' class ='number-btns'>8</button>
                    <button data-number='9' class ='number-btns'>9</button>
                    <button data-number='4' class ='number-btns'>4</button>
                    <button data-number='5' class ='number-btns'>5</button>
                    <button data-number='6' class ='number-btns'>6</button>
                    <button data-number='1' class ='number-btns'>1</button>
                    <button data-number='2' class ='number-btns'>2</button>
                    <button data-number='3' class ='number-btns'>3</button>
                    <button data-number='0' class ='number-btns'>0</button>
                    <button id ='search-btn'>Find</button>
                    <button id ='clear-btn'>Clear</button>
                </div>
            </div>            
        </div>
    </body>
    <script src ='./index.js'></script>
</html>
